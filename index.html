<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank</title>
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <!-- welcome section -->
    <div id="welcome">
        <h1>Welcome to the Coding Quiz</h1>
        <p>Click Start to Begin</p>
        <button id="startBtn">Start</button>
    </div>
    <!-- quiz section -->
    <div id="quiz">
        <h1 id="question"></h1>
        <ul id="answerOptions"></ul>
    </div>
    <!-- results section -->
    <div id="results">
        <h1 id="userResult"></h1>
        <h2>You got <span id="totalCorrect"></span> correct</h2>
        <h2>You got <span id="totalIncorrect"></span> incorrect</h2>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
