<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank</title>
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <!-- welcome section -->
    <header>
        <div>Show high scores</div>
        <div id="timer"></div>
    </header>
    <div id="welcome">
        <h1>Welcome to the Coding Quiz</h1>
        <p>Click Start to Begin</p>
        <button id="startBtn">Start</button>
    </div>
    <!-- quiz section -->
    <div id="quiz">
        <h1 id="question"></h1>
        <ul id="answerOptions"></ul>
    </div>
    <!-- results section -->
    <div id="results">
        <h1>All done!</h1>
        <h2 id="totalCorrect"></h2>
        <form id="intialsForm">
            <label for="initials">Initials</label>
            <input required="required" minlength="2" type="text" id="initials" />
            <button type="submit" id="submitResults">Submit</button>
        </form>
    </div>
    <div id="highScores">
        <ul id="highScoreList">

        </ul>
        <button id="clearHighScoreList">Clear Scores</button>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script> -->
    <script src="src/script.js"></script>
</body>

</html>
