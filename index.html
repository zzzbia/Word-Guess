<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,700;1,800&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- navigation, header -->
    <header class="d-flex flex-wrap justify-content-between px-3 py-3 mb-4 border-bottom">
        <button class="btn custom-btn" id="showHighScores">Show high scores</button>
        <button class="btn custom-btn" id="goHome">Home</button>

        <div id="timer"></div>
    </header>
    <!-- welcome section -->
    <div id="welcome" class="container row mx-auto">
        <div class="row">
            <div class="col-md-6">
                <h1>Test Your Javascript Knowledge!</h1>
                <p>You will lose 10 seconds for each wrong answer. Choose wisely!</p>
                <p>Click Start to Begin</p>
                <button id="startBtn" class="btn btn-primary btn-lg">Start</button>
            </div>
            <div class="col-md-6 py-2">
                <img src="./assets/cats-keyboard.gif" class="img-fluid" alt="cat banging paws on keyboard">
            </div>
        </div>

    </div>
    <!-- quiz section -->
    <div id="quiz" class="container">
        <h1 id="question"></h1>
        <div>
            <ul id="answerOptions" class="list-group list-group-numbered list-group-hover">
            </ul>
            <hr>
            <p id="guess"></p>
        </div>
    </div>
    <!-- results section -->
    <div id="results" class="container">
        <form id="intialsForm" class="row  ">
            <div class="col-md-6 mx-auto card px-4 py-4">
                <h1>All done!</h1>
                <h2 id="totalCorrect"></h2>
                <div class="form-floating mb-4  d-flex flex-column ">
                    <input placeholder="Initials" class="form-control" required="required" minlength="2" maxlength="3"
                        type="text" id="initials">
                    <label for="initials">Initials</label>

                </div>
                <button type="submit" id="submitResults" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
    <div id="highScores" class="container">
        <div class="row">
            <h1 class="col-md-6 mx-auto card px-4 py-4">High scores</h1>
            <ul id="highScoreList"></ul>
            <button id="clearHighScoreList" class="btn custom-btn btn-lg">Clear Scores</button>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script> -->
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
